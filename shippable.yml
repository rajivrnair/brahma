language: ruby
rvm: 2.2.2

bundler_args: --binstubs

before_script:
  - rm -rf shippable/*

script:
  bundle exec rspec

after_success:
  - ssh-agent bash -c 'ssh-add /home/shippable/.ssh/id_rsa; ssh -i /home/shippable/.ssh/id_rsa -vT git@bitbucket.org; bundle exec cap production deploy:execute_on_server --trace'